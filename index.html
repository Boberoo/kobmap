<!DOCTYPE html>
<html>
<head>
	
	<title>King of the Bay - Race Course</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>


	
</head>
<body>



<div id="mapid" style="width: 600px; height: 600px;"></div>
<script>

	var mymap = L.map('mapid').setView([-29.868782, 31.025047], 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([-29.868621, 31.050354]).addTo(mymap)
		.bindPopup("<b>Finish</b><br />Finish at DUC.").openPopup();
	
	L.marker([-29.89948, 31.007162]).addTo(mymap)
		.bindPopup("<b>Start</b><br />Start at old Stella Canoe Club.").openPopup();

	L.circle([-29.835224, 31.038145], 50, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Long Course turning buoy.");

	L.polyline([
		 [-29.900261, 31.006401],
		 [-29.898178, 31.004920],
		 [-29.889248, 31.008697],
		 [-29.884039, 31.008139],
		 [-29.881472, 31.009555],
		 [-29.876523, 31.011229], 
		 [-29.873174, 31.014705],
		 [-29.871276, 31.018825],
		 [-29.869080, 31.024575],
		 [-29.869601, 31.028137],
		 [-29.874215, 31.034575],
		 [-29.876225, 31.043158],
		 [-29.874588, 31.050453],
		 [-29.870717, 31.055946],
		 [-29.866273, 31.057819],
		 [-29.835019, 31.038113],
		 [-29.867408, 31.049933]
	]).addTo(mymap).bindPopup("Long Course.");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
